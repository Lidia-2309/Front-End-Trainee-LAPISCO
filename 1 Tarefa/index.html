<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Perfume</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />

    <div class="container">
      <div class="card">
        <picture>
          <source srcset="imgs/image-product-mobile.jpg" media="(max-width: 800px)">

       </picture>
          <div class="text">
            <div class="word_cabecario">
              <p class="Montserrat_cabecario"><strong>P E R F U M E</strong></p>
            </div>
            <div class="word_title">
                <h1 class="Fraunces">Gabrielle Essence Eau De Parfum</h1>
            </div>

                <p class="Montserrat"><strong>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</strong></p>
            </div>
            <div class="preco">

            </div>
          </div>
      </div>
    </div>
  </body>
</html>
